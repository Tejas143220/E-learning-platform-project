<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Entry Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #9face6, #74ebd5);
    }

    .container {
      width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Entry Form</h2>
    <form>
      <label for="name">Student Name</label>
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" placeholder="Enter roll number" required>

      <label for="class">Class</label>
      <input type="text" id="class" name="class" placeholder="Enter class" required>

      <label for="percentage">Percentage (%)</label>
      <input type="number" step="0.01" id="percentage" name="percentage" placeholder="Enter percentage" required>

      <button type="submit">Add Student</button>
    </form>
    <div class="footer">Â© 2025 Student Portal</div>
  </div>

</body>
</html>
