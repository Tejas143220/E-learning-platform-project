<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Learning Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background with overlay */
    .hero {
      background: url('back.png') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
      animation: fadeIn 2s ease;
    }

    .hero a {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      transition: background 0.3s ease;
      animation: fadeIn 2.5s ease;
    }

    .hero a:hover {
      background: #1abc9c;
    }

    /* Keyframe for fade-in */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Navbar (optional) */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
      .hero p {
        font-size: 16px;
      }
      .hero a {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">E-Learning</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay">
      <h1>Welcome to E-Learning Platform</h1>
      <p>Explore courses, enhance your skills, and learn at your own pace. Join our learning community today.</p>
      <div>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </section>

</body>
</html>
