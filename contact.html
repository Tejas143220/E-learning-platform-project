<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Me</title>
<style>
  /* Basic Reset & font */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Wrapper for the whole page */
  .page-wrapper {
    width: 100%;
    max-width: 700px;
    padding: 1rem;
    box-sizing: border-box;
  }

  /* Header with back button */
  header {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
  }

  .back-button {
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
    background: #007BFF;
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
    transition: background 0.3s ease;
  }

  .back-button:hover {
    background: #0056b3;
  }

  .back-button svg {
    width: 16px;
    height: 16px;
    fill: white;
  }

  /* Container */
  .contact-container {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #007BFF;
  }

  /* Form styles */
  form {
    display: flex;
    flex-direction: column;
    gap: 1.75rem;
  }

  /* Floating label wrapper */
  .input-group {
    position: relative;
    margin-bottom: 0.5rem;
  }

  /* Inputs and textarea */
  input, textarea {
    width: 100%;
    padding: 14px 14px 14px 14px;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
    resize: vertical;
  }

  /* Floating label */
  label {
    position: absolute;
    left: 14px;
    top: 14px;
    background: white;
    padding: 0 5px;
    color: #666;
    font-weight: 600;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.25s ease;
  }

  /* Move label up when input focused or has text */
  input:focus + label,
  textarea:focus + label,
  input:not(:placeholder-shown) + label,
  textarea:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 0.8rem;
    color: #007BFF;
  }

  /* Focus input border */
  input:focus, textarea:focus {
    border-color: #007BFF;
  }

  /* Error messages */
  .error-msg {
    color: #d93025;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    display: none;
  }

  /* Success border color */
  input.valid, textarea.valid {
    border-color: #28a745;
  }

  /* Invalid border color */
  input.invalid, textarea.invalid {
    border-color: #d93025;
  }

  /* Button styles */
  button {
    background: #007BFF;
    color: white;
    font-size: 1.2rem;
    padding: 14px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  button:disabled {
    background: #a1c4ff;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #0056b3;
  }

  /* Spinner inside button */
  .spinner {
    border: 3px solid white;
    border-top: 3px solid #0056b3;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    margin-left: 10px;
    animation: spin 1s linear infinite;
    display: none;
  }

  button.loading .spinner {
    display: inline-block;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Success message */
  .success-message {
    text-align: center;
    background: #d4edda;
    color: #155724;
    padding: 1rem 1.5rem;
    margin-top: 1rem;
    border-radius: 8px;
    display: none;
  }

  /* Responsive Google Map */
  .map-container {
    margin-top: 2rem;
    border-radius: 12px;
    overflow: hidden;
    height: 250px;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .contact-container {
      padding: 1.5rem 1.5rem;
    }
  }
</style>
</head>
<body>

<div class="page-wrapper">
  <header>
    <a href="index.html" class="back-button" aria-label="Go back to Home page">
      <!-- Left arrow icon SVG -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back to Home
    </a>
  </header>

  <div class="contact-container">
    <h1>Contact Me</h1>

    <form id="contactForm" novalidate>
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder=" " required aria-describedby="nameError" />
        <label for="name">Name</label>
        <div class="error-msg" id="nameError">Please enter your name.</div>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required aria-describedby="emailError" />
        <label for="email">Email</label>
        <div class="error-msg" id="emailError">Please enter a valid email.</div>
      </div>

      <div class="input-group">
        <input type="text" id="subject" name="subject" placeholder=" " required aria-describedby="subjectError" />
        <label for="subject">Subject</label>
        <div class="error-msg" id="subjectError">Please enter the subject.</div>
      </div>

      <div class="input-group">
        <textarea id="message" name="message" rows="5" placeholder=" " required aria-describedby="messageError"></textarea>
        <label for="message">Message</label>
        <div class="error-msg" id="messageError">Please enter your message.</div>
      </div>

      <button type="submit" disabled>
        Send Message
        <span class="spinner" aria-hidden="true"></span>
      </button>
    </form>

    <div class="success-message" id="successMessage" role="alert" aria-live="polite">
      Thank you for reaching out! I will get back to you soon.
    </div>

    <div class="map-container" aria-label="Location map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.7478458762743!2d73.7948513149066!3d20.01124578630312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb1aaf8d0cdd%3A0x13bff4d0c3ff7779!2sNashik%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1589876543210!5m2!1sen!2sin" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');
  const button = form.querySelector('button');

  const inputs = {
    name: form.name,
    email: form.email,
    subject: form.subject,
    message: form.message
  };

  const errors = {
    name: document.getElementById('nameError'),
    email: document.getElementById('emailError'),
    subject: document.getElementById('subjectError'),
    message: document.getElementById('messageError'),
  };

  // Email validation regex
  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Validate single input
  function validateField(field, errorElement) {
    let valid = true;
    const val = field.value.trim();

    if (!val) {
      valid = false;
    } else if (field.type === 'email' && !validateEmail(val)) {
      valid = false;
    }

    // Add / remove valid / invalid classes
    if (valid) {
      field.classList.add('valid');
      field.classList.remove('invalid');
      errorElement.style.display = 'none';
    } else {
      field.classList.add('invalid');
      field.classList.remove('valid');
      errorElement.style.display = 'block';
    }

    return valid;
  }

  // Validate whole form
  function validateForm() {
    let valid = true;
    for (const key in inputs) {
      if (!validateField(inputs[key], errors[key])) {
        valid = false;
      }
    }
    return valid;
  }

  // On input event, validate each field and toggle submit button
  form.addEventListener('input', () => {
    const isValid = validateForm();
    button.disabled = !isValid;
  });

  // Handle form submit
  form.addEventListener('submit', e => {
    e.preventDefault();
    if (!validateForm()) return;

    // Simulate form submission
    button.disabled = true;
    button.classList.add('loading');
    successMessage.style.display = 'none';

    // Fake delay to mimic sending
    setTimeout(() => {
      button.classList.remove('loading');
      button.disabled = false;
      form.reset();

      // Remove validation classes
      for (const key in inputs) {
        inputs[key].classList.remove('valid');
      }

      // Disable button again after reset
      button.disabled = true;

      successMessage.style.display = 'block';
    }, 2000);
  });
</script>

</body>
</html>
